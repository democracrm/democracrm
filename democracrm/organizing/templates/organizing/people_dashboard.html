{% extends "core/base.html" %}

{% block content %}

<h1>People</h1>
<ul>
{% for person in people %}
    <li><a href="{{ person.id }}">{{ person }}</a>
        {% for group in person.groups.all %}
            <span class="badge text-bg-success">{{ group }}</span>
        {% endfor %}
    </li>
{% endfor %}
</ul>

{% endblock %}
